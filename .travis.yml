language: android
jdk: oraclejdk8
android:
    components:
        - build-tools-24.0.0
        - android-24
        - platform-tools
        - extra-android-support
        - extra-android-m2repository
        - extra-google-m2repository
        - extra-google-google_play_services
    licenses:
        - 'android-sdk-preview-license-.+'
        - 'android-sdk-license-.+'
        - 'google-gdk-license-.+'

script:
  - ./gradlew javadocrelease
  # - ./gradlew bintrayUpload

deploy:
  provider: releases
  api_key:
    secure: ${GH_TOKEN}
  file: ${JAR_PATH}
  skip_cleanup: true
  on:
    tags: true

env:
 global:
   - JAR_PATH: library/build/libs
